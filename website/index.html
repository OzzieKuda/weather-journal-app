<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <title>Weather Journal</title>
  <link href="https://fonts.googleapis.com/css?family=Oswald:400,600,700|Ranga:400,700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div id="app">
    <div class="main-container">
      <div class="holder headline">
        <h1>Weather Journal App</h1>
      </div>

      <div class="holder city">
        <div class="country-container">
          <label for="country">country code<br>(two letters):</label>
          <input type="text" id="country" placeholder="ex: 'de' for Germany">
        </div>
        <div class="zip">
          <label for="zip-container">zip code:</label>
          <input type="text" id="zip" placeholder="enter zip code here">
        </div>
      </div>

      <div class="holder feel">
        <label for="feelings">How are you feeling today?</label>
        <textarea class="myInput" id="feelings" placeholder="Enter your feelings here" rows="9" cols="50"></textarea>
      </div>
      <div class="button-container">
        <button id="generate" type="submit"> Generate </button>
      </div>
      <div class="holder entry hidden">
        <div class="title">Most Recent Entry</div>

        <div id="entryHolder">
          <div id="date">Thu 13. Aug.</div>
          <div id="temp">30C</div>
          <div id="content">amazing!</div>
        </div>
      </div>
    </div>
  </div>
  <script src="app.js" type="text/javascript"></script>

</body>

</html>
